###################################################################################################################

# Use the color palette
palette = "dracula"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"


format = """\
    $sudo\
    $username\
    $directory\
    $git_branch\
    $git_status\
    $cmd_duration\
    $character\
    $line_break\
"""

[sudo]
disabled = false
format = "[sudo](bold red)  "

[shell]
disabled = true
bash_indicator = "bash"
format = "[$indicator]($style)  "
style = "cyan bold"

[username]
show_always = true
format = "[$user](bold pink)  "

[directory]
disabled = false
format = "[$path](bold green)[  $read_only]( $read_only_style)"
truncate_to_repo = false
use_logical_path = true
home_symbol = "~"

[git_branch]
format = "[$symbol$branch]($style) "

[git_status]
format = "[$all_status$ahead_behind]($style) "

[character] 
success_symbol = "[âžœ ](bold white)"
error_symbol = "[X ](bold red)"

[cmd_duration]
disabled = false
format = "[$duration]($style) "
style = "bold yellow"

[line_break]
disabled = false


